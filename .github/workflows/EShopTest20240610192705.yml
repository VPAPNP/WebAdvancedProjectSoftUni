on:
  push:
    branches:
    - Development
env:
  DOTNET_CORE_VERSION: 8.0.x
  CONTAINER_APP_NAME: eshopwebapp-container-app
  CONTAINER_APP_ENVIRONMENT_NAME: EShopTest20240610192705
  RESOURCE_GROUP: NewTestGroup
  CONTAINER_REGISTRY_NAME: testregistry20240610193105
  CONTAINER_REGISTRY_LOGIN_SERVER: testregistry20240610193105.azurecr.io
jobs:
  BuildAndDeployContainerApp:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.EShopTest20240610192705_SPN }}
    - name: Container App deploy
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        acrName: ${{ env.CONTAINER_REGISTRY_NAME }}
        acrUsername: ${{ secrets.Testregistry20240610193105_USERNAME_F417 }}
        acrPassword: ${{ secrets.Testregistry20240610193105_PASSWORD_F417 }}
        imageToBuild: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
